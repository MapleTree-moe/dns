###
### mapletree.moe - DNS management
### mapletree.moe domain configuration file
###
---
# this is the root domain
'':
  # the root domain is hosted on kanade. this means that unlike maple (where all
  # services are CNAMEs pointing to `maple.mapletree.moe`) kanade's root record
  # is the domain root record, and `kanade.mapletree.moe` is an alias to it.
  #
  # this is done to prevent the root domain being a CNAME
  - octodns:
      cloudflare:
        auto-ttl: true
        proxied: true
    type: A
    value: 64.176.219.3
  - octodns:
      cloudflare:
        auto-ttl: true
        proxied: true
    type: AAAA
    value: 2001:19f0:0:4474:71fc:dba5:1606:c79c
  # DO NOT MODIFY - cloudflare mx - these entries are for cloudflare's mx
  # routing feature and are managed automatically. update the values to what is
  # in the cloudflare web console if applying a plan ever fails
  # FIXME: there must be a better way to do this
  - octodns:
      cloudflare:
        auto-ttl: true
    type: MX
    values:
      - exchange: route1.mx.cloudflare.net.
        preference: 49
      - exchange: route2.mx.cloudflare.net.
        preference: 44
      - exchange: route3.mx.cloudflare.net.
        preference: 97

